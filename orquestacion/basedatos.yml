---
- hosts: all
  become: yes
  tasks:
    - name: Instala mysql
      apt:
        name: ['python-mysqldb', 'mysql-server']
        state: present
    - name: Ejecuta mysql
      service: 
        name: mysql 
        state: started
        enabled: true
    - name: Crea la base de datos
      mysql_db:
        name: ccproyecto
        state: present
    - name: Crea el usuario para conectarse
      mysql_user:
        name: root
        password:
        host: %
        priv: '*.*:ALL,GRANT'
        state: present
    - name: Permite la conexi√≥n desde cualquier IP
      replace:
        path: /etc/mysql/mysql.conf.d/mysqld.cnf
        regexp: 'bind-address'
        replace: '#bind-address'
